<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Học tiếng Anh trẻ em online, dạy anh văn thiếu nhi trực tuyến cho b&#233;</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Personal Website">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/criticalCSS.css">
    <style></style>
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <header class="header" id="page-header">
      <div class="container"><a href="" title="Alokiddy"><img src="images/logo.png" alt="Alokiddy"></a>
        <p class="text-primary">Chương trình Tiếng Anh và Toán Tiếng Anh trực tuyến dành cho trẻ em từ 3-14 tuổi</p>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 d-md-flex align-items-md-center">
              <div class="hero-title"><img src="images/hero-title-1.png"><a href="#page-footer" onclick="scrollToElement(this, '#page-footer')"><img src="images/hero-cta-1.png"></a></div>
            </div>
            <div class="col-lg-5 col-md-6">
              <div class="hero-thumb"><img src="images/hero-image-1.png"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="page-footer">
      <div class="container">
        <div class="footer-header">
          <h2 class="section-title">Đăng ký ngay để nhận tư vấn từ <span class="text-primary">Alokiddy.com.vn</span></h2>
          <p class="section-subtitle">Website đào tạo tiếng Anh trẻ em hàng đầu Việt Nam</p>
        </div>
        <div class="footer-content">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { window.location.replace('./thankyou/index.html'); }"></iframe>
              <form class="form" id="form-cts" method="POST" target="hidden_iframe" onsubmit="submitted=true;" action="https://script.google.com/macros/s/AKfycbz7gqzk23bBQL1bfngDj-Mu-PnqqR224LCSUWhZi9qtXmA03kj6/exec">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label class="form-label">Họ tên bé <span class="text-danger"> *</span></label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control" name="child-name" type="text" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label class="form-label">Tuổi của bé<span class="text-danger"> *</span></label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control" name="child-age" type="number" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label class="form-label">Họ tên bố/mẹ<span class="text-danger"> *</span></label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control" name="parent-name" type="text" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label class="form-label">Số điện thoại<span class="text-danger"> *</span></label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control" name="parent-mobile" type="text" required>
                    </div>
                  </div>
                </div>
                <div class="row-submit">
                  <button class="button button-primary-fill" type="submit">Đăng ký nhận tư vấn</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom"><span class="rotate"><img src="images/rotate.png" alt="rotate"></span></div>
    </footer>
  </body>
  <script src="js/main.min.js" async></script>
</html>
